<!DOCTYPE html>
<html lang="en">

      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>


    <include src="./partials/main-modal.html"></include>

    <main>
      <include src="./partials/menu.html"></include>

      <include src="./partials/products.html"></include>

      <include src="./partials/about.html"></include>

      <include src="./partials/advantages.html"></include>


    <include src="./partials/btn-back-to-top.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

      <include src="./partials/gallery.html"></include>


      <include src="./partials/reviews.html"></include>

      <include src="./partials/contacts.html"></include>
    </main>

    <include src="./partials/footer.html"></include>

    <include src="./partials/about-modal.html"></include>

    <include src="./partials/form.html"></include>

    <script src="./index.js"></script>

    <script src="./modal.js"></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

    <script src="./mobile-menu.js"></script>

    <script src="./scroll-anchor.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',

          clickable: true,
        },
      });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./aos.js"></script>
    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById('js-myBtn').style.display = 'block';
        } else {
          document.getElementById('js-myBtn').style.display = 'none';
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
